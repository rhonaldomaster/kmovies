<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<title>kMovies - Tu fuente online de contenido</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/stars.css">
	</head>
	<body>
		<header id="mainheader">
			<div id="logo"><img src="img/logo.png" alt="test"></div>
			<div id="mainbar">
				<img src="img/comment.png" alt="Messages">
				<img src="img/cam.png" alt="Movies">
				<img src="img/play.png" alt="View">
				<img src="img/gamepad.png" alt="Games">
				<img src="img/scr.png" alt="Screen">
				<img src="img/logout.png" alt="Log-out">
			</div>
			<div id="userdiv">
				<img src="img/usrimg.png" alt="user">
				<span>Carol Denvers</span>
				<img src="img/edit.png" alt="Modificar">
			</div>
		</header>
		<div class="clear"></div>
		<article id="container">
			<section id="topview">
				<div id="centerimg">
					<img src="img/test1.png" alt="test">
				</div>
				<div id="infomov">
					<div id="release" class="info-item">
						<span class="info-title">Release</span>
						<span class="info-data">2016-05-02</span>
					</div>
					<div id="runtime" class="info-item">
						<span class="info-title">Runtime</span>
						<span class="info-data">132 min.</span>
					</div>
					<div id="score" class="info-item">
						<span class="info-title">Score</span>
						<span id="movpoints" class="stars">4</span>
					</div>
					<div id="info-right">xxxx</div>
				</div>
			</section>
			<section id="mainview">
				<div class="movielement">
					x
				</div>
				<div class="movielement">
					x
				</div>
			</section>
		</article>
		<footer>
		</footer>
		<script src="js/jquery.js"></script>
		<script src="js/stars.js"></script>
		<script src="js/hearts.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
