<!DOCTYPE html>
<html lang="en">
	<head>
		<title>kMovies - your online content source</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<meta name="Author" content="Rhonalf Martinez Villa"/>
		<meta name="robots" content="index,nofollow"/>
		<meta name="description" content="kMovies - your online content source"/>
		<link rel="shortcut icon" href="img/favicon.png"/>
		<!-- css -->
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/stars.css"/>
		<!-- /css -->
	</head>
	<body>
		<header id="mainheader">
			<div id="logo"><img src="img/logo.png" alt="test"/></div>
			<div id="mainbar">
				<img src="img/comment.png" alt="Messages"/>
				<img src="img/cam.png" alt="Movies"/>
				<img src="img/play.png" alt="View"/>
				<img src="img/gamepad.png" alt="Games"/>
				<img src="img/scr.png" alt="Screen"/>
				<img src="img/logout.png" alt="Log-out"/>
			</div>
			<div id="userdiv">
				<img src="img/usrimg.png" alt="user"/>
				<span>Maria Vides</span>
				<img src="img/edit.png" alt="Modificar"/>
			</div>
		</header>
		<div class="clear"></div>
		<!--[if lt IE 8]><div style='clear: both; height: 112px; padding:0; text-align: center; position: relative;'><a href="http://www.theie9countdown.com/ie-users-info"><img src="http://www.theie9countdown.com/assets/badge_iecountdown.png" border="0" height="112" width="348" alt="" /></a></div><![endif]-->
		<article id="container">
			<section id="topview">
				<div id="centerimg">
					<img src="img/test1.png" alt="test" width="100%" height="50%"/>
					<div id="titlemov"></div>
				</div>
				<div id="infomov">
					<div id="release" class="info-item">
						<span class="info-title">Released</span>
						<span class="info-data">-</span>
					</div>
					<div id="runtime" class="info-item">
						<span class="info-title">Runtime</span>
						<span class="info-data">-</span>
					</div>
					<div id="score" class="info-item">
						<span class="info-title">Score</span>
						<span id="movpoints" class="stars">0</span>
					</div>
					<div id="info-right">
						<img src="img/heartred.png" alt="favs"/>
						<span>0</span>
					</div>
				</div>
			</section>
			<section id="mainview">
				<div id="newreleases">
					<div id="newreleases-head">
						<div id="search-release">
							<input type="text" placeholder="Search...">
						</div>
						<div id="title-release">New releases</div>
						<div class="clear"></div>
					</div>
					<div class="newreleases-list"></div>
				</div>
				<div id="upcoming">
					<div id="upcoming-head">Upcoming</div>
					<div class="upcoming-list"></div>
				</div>
				<div id="favorites">
					<div id="favorites-head">Favorites</div>
					<div id="favorites-list"></div>
				</div>
			</section>
		</article>
		<footer>
			&copy; All rights reserved - 2016 Rhonalf Martinez
			<div id="logof"><img src="img/logo2.png" alt="test"></div>
			<div class="clear"></div>
		</footer>
		<div id="modal">
			<div id="modalbox">
				<div id="modal-head">
					<span></span>
					<div id="modal-close" onclick="$('#modal').fadeOut('slow');">&times;</div>
				</div>
				<div class="clear"></div>
				<div id="modal-video"></div>
				<div id="modal-footer">
					Similar movies
					<div id="modal-similar">
						<div id="modal-similar-list" class="similar"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- js -->
		<script src="js/jquery.js"></script>
		<script src="js/stars.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/app.js"></script>
		<!-- /js -->
	</body>
</html>
